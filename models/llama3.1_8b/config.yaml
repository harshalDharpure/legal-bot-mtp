# Configuration for LLaMA-3.1-8B

model:
  model_name: "meta-llama/Meta-Llama-3.1-8B-Instruct"
  tokenizer_name: "meta-llama/Meta-Llama-3.1-8B-Instruct"
  use_qlora: True
  quantization: "4bit"

training:
  batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 5e-05
  num_epochs: 10
  warmup_steps: 500
  max_length: 512
  max_target_length: 256
  save_steps: 500
  eval_steps: 500
  logging_steps: 100
  save_total_limit: 3
  fp16: true
  dataloader_num_workers: 4
  seed: 42

data:
  train_path: "experiments/exp1_finetuning_only/data/train_70.jsonl"
  val_path: "experiments/exp1_finetuning_only/data/val_10.jsonl"
  test_path: "experiments/exp1_finetuning_only/data/test_20.jsonl"

output:
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  results_dir: "results"
