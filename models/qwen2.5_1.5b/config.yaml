# Configuration for Qwen2.5-1.5B-Instruct

model:
  model_name: "Qwen/Qwen2.5-1.5B-Instruct"
  tokenizer_name: "Qwen/Qwen2.5-1.5B-Instruct"
  use_qlora: False
  quantization: "none"

training:
  batch_size: 8
  gradient_accumulation_steps: 4
  pretrain_batch_size: 1
  pretrain_gradient_accumulation: 8
  pretrain_epochs: 2
  learning_rate: 5e-05
  num_epochs: 10
  warmup_steps: 500
  max_length: 512
  max_target_length: 256
  save_steps: 500
  eval_steps: 500
  logging_steps: 100
  save_total_limit: 3
  fp16: false
  bf16: true
  dataloader_num_workers: 4
  seed: 42

data:
  train_path: "experiments/exp1_finetuning_only/data/train_70.jsonl"
  val_path: "experiments/exp1_finetuning_only/data/val_10.jsonl"
  test_path: "experiments/exp1_finetuning_only/data/test_20.jsonl"

output:
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  results_dir: "results"
